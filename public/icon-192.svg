<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with racing theme gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="38" fill="url(#bgGradient)"/>
  
  <!-- Sports car silhouette (scaled for 192px) -->
  <!-- Car roof/windshield -->
  <path d="M42 83 L53 60 L139 60 L150 83 Z" fill="url(#carGradient)" opacity="0.9"/>
  
  <!-- Car main body -->
  <path d="M24 96 L36 83 L156 83 L168 96 L168 120 L156 132 L144 132 C144 138.3 139.3 144 132 144 C124.7 144 120 138.3 120 132 L72 132 C72 138.3 67.3 144 60 144 C52.7 144 48 138.3 48 132 L36 132 L24 120 Z" fill="url(#carGradient)"/>
  
  <!-- Wheels -->
  <circle cx="60" cy="126" r="15" fill="#262626"/>
  <circle cx="132" cy="126" r="15" fill="#262626"/>
  <circle cx="60" cy="126" r="9" fill="#525252"/>
  <circle cx="132" cy="126" r="9" fill="#525252"/>
  
  <!-- Racing stripes -->
  <rect x="90" y="60" width="6" height="72" fill="#DC2626" opacity="0.7"/>
  <rect x="99" y="60" width="6" height="72" fill="#DC2626" opacity="0.7"/>
  
  <!-- Headlight -->
  <ellipse cx="156" cy="102" rx="6" ry="4.8" fill="#FFF" opacity="0.8"/>
  
  <!-- Window detail -->
  <path d="M53 71 L139 71 L144 78 L48 78 Z" fill="#1F2937" opacity="0.6"/>
</svg>

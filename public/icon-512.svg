<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with racing theme gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E5E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Sports car silhouette (scaled for 512px) -->
  <!-- Car roof/windshield -->
  <path d="M112 222 L142 160 L370 160 L400 222 Z" fill="url(#carGradient)" opacity="0.9"/>
  
  <!-- Car main body -->
  <path d="M64 256 L96 222 L416 222 L448 256 L448 320 L416 352 L384 352 C384 369.7 369.7 384 352 384 C334.3 384 320 369.7 320 352 L192 352 C192 369.7 177.7 384 160 384 C142.3 384 128 369.7 128 352 L96 352 L64 320 Z" fill="url(#carGradient)"/>
  
  <!-- Wheels -->
  <circle cx="160" cy="336" r="40" fill="#262626"/>
  <circle cx="352" cy="336" r="40" fill="#262626"/>
  <circle cx="160" cy="336" r="24" fill="#525252"/>
  <circle cx="352" cy="336" r="24" fill="#525252"/>
  
  <!-- Racing stripes -->
  <rect x="240" y="160" width="16" height="192" fill="#DC2626" opacity="0.7"/>
  <rect x="264" y="160" width="16" height="192" fill="#DC2626" opacity="0.7"/>
  
  <!-- Headlight -->
  <ellipse cx="416" cy="272" rx="16" ry="12.8" fill="#FFF" opacity="0.8"/>
  
  <!-- Window detail -->
  <path d="M142 189 L370 189 L384 208 L128 208 Z" fill="#1F2937" opacity="0.6"/>
</svg>
